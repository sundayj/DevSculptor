{% include navigation/svg.html %}
<nav id="navbar" class="navbar navbar-expand-lg flex-column">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img
        src="{{ site.logo  | prepend: site.url}}"
        alt="DevSculptor"
        width="200"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarToggler"
      aria-controls="navbarToggler"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="nav collapse navbar-collapse" id="navbarToggler">

      {% for page in site.data.page-list.pages %}
      {% if page.title && page.url %}
      <a
        class="nav-link"
        aria-current="page"
        href="{{ page.url | prepend: site.url }}"
        >{{ page.title | replace: page.title, site.data.locales[site.default_locale].[page.title] }}</a
      >
      {% endif %}
      {% endfor %}

      {% include navigation/color-theme-switcher.html %}
    </div>
  </div>
</nav>
